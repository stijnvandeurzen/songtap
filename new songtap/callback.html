<!-- callback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SongTap – Logging You In…</title>
</head>
<body>
  <h1>Finalizing Login...</h1>
  <div id="message">Please wait...</div>

  <script>
    async function finishLogin() {
      const statusEl = document.getElementById('message');
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const verifier = localStorage.getItem('pkce_verifier');

      if (!code || !verifier) {
        statusEl.textContent = '❌ Missing code or verifier';
        return;
      }

      statusEl.textContent = 'Exchanging code for token...';
      try {
        const response = await fetch('/token-exchange', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, verifier })
        });
        const result = await response.json();
        if (response.ok && result.access_token) {
          statusEl.textContent = '✅ Login successful!';
          // Display the access token (for demo purposes)
          const pre = document.createElement('pre');
          pre.textContent = JSON.stringify(result, null, 2);
          document.body.appendChild(pre);
        } else {
          throw new Error(result.error || 'No access token returned');
        }
      } catch (err) {
        statusEl.textContent = '❌ Error: ' + err.message;
      }
    }
    finishLogin();
  </script>
</body>
</html>
